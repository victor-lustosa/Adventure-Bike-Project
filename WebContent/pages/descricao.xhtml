<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="head">
		<style type="text/css">
.ui-panelgrid.form-elements .ui-grc-2 {
	padding-left: 60px;
}

@media ( max-width :1024px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 20px;
	}
}

@media ( max-width :640px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 6px;
	}
}

.dialogDemo label {
	line-height: 2.1em;
}
</style>
	</ui:define>

	<ui:define name="content">

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/loading.gif" />
		</p:dialog>

		<p:growl id="growl" showSummary="true" showDetail="true"
			keepAlive="true" life="3000">
			<p:autoUpdate />
		</p:growl>

		<h:form>
			<div align="center">
				<p:growl id="growl" globalOnly="false" />
				<p:panel id="panel">
					<f:facet name="header">
						<h:outputText value="#{descricaoController.produto.nome}" />
						<p:panelGrid columns="3">
							<div align="left" style="float: left;">

								<img class="img-responsive"
									style="max-width: 500px !important; max-height: 500px !important;"
									src="img-produto?nome=#{descricaoController.produto.id}.png" />
							</div>
						</p:panelGrid>
					</f:facet>
					<div class="ui-g ui-fluid">
						<div class="ui-g-12">
							<div class="card card-w-title" align="center">

								<p:panelGrid>

									<h:outputText value="#{descricaoController.produto.valor}" />
								</p:panelGrid>
								<p:panelGrid>
									<h:outputText value="#{descricaoController.produto.descricao}" />
								</p:panelGrid>

							</div>
							<div align="center">
										<p:commandButton value="Comprar" icon="pi pi-check"
											process="@form" update="@form"
											action="#{descricaoController.comprar(descricaoController.produto.id)}" />

 							</div>
						</div>
					</div>
				</p:panel>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" />
					<p:commandButton value="NÃ£o" type="button"
						styleClass="ui-confirmdialog-no" />
				</p:confirmDialog>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
