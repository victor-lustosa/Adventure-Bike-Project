<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template2.xhtml">

	<ui:define name="head">
		<style type="text/css">
.ui-panelgrid.form-elements .ui-grc-2 {
	padding-left: 60px;
}

@media ( max-width :1024px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 20px;
	}
}

@media ( max-width :640px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 6px;
	}
}

.dialogDemo label {
	line-height: 2.1em;
}
</style>
	</ui:define>

	<ui:define name="content">

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/loading.gif" />
		</p:dialog>


		<h:form>
			<p:growl id="growl" globalOnly="false" />
			<p:panel id="panel">
				<f:facet name="header">
					<div align="center">
						<h1>Estoque</h1>
					</div>
				</f:facet>
				<p:dataTable style="text-align: center;"
					value="#{estoqueController.listaEstoque}" var="obj">
					<p:column headerText="Data de Entrada">
						<h:outputText value="#{obj.dataCadastro}" />
					</p:column>
					<p:column headerText="NF de entrada">
						<h:outputText value="#{obj.notaFiscal}" />
					</p:column>
					<p:column headerText="Fornecedor">
						<h:outputText value="#{obj.fornecedor.nome}" />
					</p:column>
					<p:column headerText="Produto">
						<h:outputText value="#{obj.produto.nome}" />
					</p:column>



					<p:column headerText="Quantidade">
						<h:outputText value="#{obj.quantidade}" />
					</p:column>
				</p:dataTable>

				<p:toolbar>


				</p:toolbar>
			</p:panel>
			<div class="ui-inputgroup">
				<p:commandButton value="Dar Entrada"
					actionListener="#{estoqueController.redireciona}" process="@this"
					update="@none" icon="pi pi-plus">


				</p:commandButton>


			</div>









		</h:form>
	</ui:define>
</ui:composition>
