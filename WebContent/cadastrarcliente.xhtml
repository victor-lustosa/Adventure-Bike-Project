<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="en">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<h:outputStylesheet library="webjars"
			name="font-awesome/5.12.0/css/all.min-jsf.css" />
		<h:outputStylesheet library="webjars"
			name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
		<title>Project Bike</title>

	</f:facet>
	<title>Login</title>
	<style type="text/css">
.ui-panelgrid.form-elements .ui-grc-2 {
	padding-left: 60px;
}

@media ( max-width :1024px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 20px;
	}
}

@media ( max-width :640px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 6px;
	}
}

.dialogDemo label {
	line-height: 2.1em;
}
</style>
</h:head>

<h:body>

	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p:graphicImage name="/images/loading.gif" />
	</p:dialog>

	<h:form>
		<p:growl id="growl" globalOnly="false" />
		<div align="center">
			<p:panel id="panel" style="width:500px">
				<f:facet name="header">
					<div align="center">
						<h1>Cadastrar</h1>
					</div>
				</f:facet>
				<p:tabView>
					<p:tab title="Dados Pessoais">
						<h:panelGrid columns="2" cellpadding="5">
							<p:outputLabel value="Nome: ">
								<p:message for="itNome" escape="false" />
							</p:outputLabel>
							<p:inputText id="itNome" value="#{clienteController.entity.nome}"
								size="30" required="true" requiredMessage="Informe o nome." />

							<p:outputLabel value="Cpf: ">
								<p:message for="itCpf" escape="false" />
							</p:outputLabel>


							<p:inputMask id="itCpf" value="#{clienteController.entity.cpf}"
								mask="999.999.999-99"
								styleClass="form-control pr-3 d-flex justify-content-start"
								size="30" required="true" requiredMessage="Informe o cpf." />

							<p:outputLabel value="E-mail:" />
							<p:inputText value="#{clienteController.entity.email}" size="30"
								required="true" requiredMessage="Informe o email." />

							<p:outputLabel value="Senha:" />
							<p:password id="feedback"
								value="#{clienteController.entity.senha}" feedback="true"
								size="30" required="true" requiredMessage="Informe a senha." />


							<p:outputLabel value="Data de Aniversário:">
								<p:message for="itData" escape="false" />
							</p:outputLabel>
							<p:calendar id="itData" required="true"
								requiredMessage="Informe o nome." size="30"
								value="#{clienteController.entity.dataAniversario}"
								pattern="dd/MM/yyyy" />






						</h:panelGrid>
					</p:tab>
					<p:tab title="Endereco e Telefone">
						<h:panelGrid columns="2" cellpadding="5">
							<p:outputLabel value="Endereco cep:" />
							<p:inputMask value="#{clienteController.entity.endereco.cep}"
								mask="99999-999"
								styleClass="form-control pr-3 d-flex justify-content-start"
								size="30" required="true" requiredMessage="Informe o cep." />



							<p:outputLabel value="Rua :" />
							<p:inputText value="#{clienteController.entity.endereco.rua}"
								size="30" required="true" requiredMessage="Informe a rua." />

							<p:outputLabel value="Numero :" />
							<p:inputText value="#{clienteController.entity.endereco.numero}"
								size="30" required="true" requiredMessage="Informe o numero." />


							<p:outputLabel value="Ponto de referencia :" />
							<p:inputText size="30"
								value="#{clienteController.entity.endereco.pontoReferencia}" />

							<p:outputLabel value="Complemento :" />
							<p:inputText size="30"
								value="#{clienteController.entity.endereco.complemento}" />
							<p:outputLabel value="Telefone (Número):" />
							<p:inputMask value="#{clienteController.entity.telefone.numero}"
								mask="(99) 99999-9999"
								styleClass="form-control pr-3 d-flex justify-content-start"
								size="30" required="true" requiredMessage="Informe o telefone." />
						</h:panelGrid>
					</p:tab>

				</p:tabView>

				<p:toolbar>
					<f:facet name="left">
						<p:commandButton value="Salvar" icon="pi pi-check" process="@form"
							update="@form" action="#{clienteController.salvar}" />

						<p:commandButton value="Limpar" process="@this" update="panel"
							action="#{clienteController.limpar}">
							<p:ajax update="@form" resetValues="true" />
						</p:commandButton>

					</f:facet>

				</p:toolbar>
				<div class="ui-inputgroup">
					<p:commandButton value="Ir para Login"
						actionListener="#{clienteController.retornaLogin}" process="@this"
						update="@none" icon="pi pi-plus">


					</p:commandButton>


				</div>
			</p:panel>
		</div>
	</h:form>
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />

</h:body>
</html>
